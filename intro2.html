<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marvel Studios | Intro</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      height:100vh;
      background: url("https://wallpaperaccess.com/full/329583.jpg") no-repeat center/cover;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      overflow:hidden;
    }

    /* Dark Overlay */
    body::before{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.7);
      z-index:0;
    }

    .container{
      position:relative;
      z-index:1;
      text-align:center;
      animation: fadeIn 2s ease;
    }

    /* Marvel Logo */
    .logo{
      width:350px;
      margin-bottom:30px;
      filter: drop-shadow(0 0 20px red);
      animation: glow 2s infinite alternate;
    }

    /* Button */
    .btn{
      padding:15px 40px;
      font-size:18px;
      background:red;
      border:none;
      color:white;
      border-radius:30px;
      cursor:pointer;
      letter-spacing:2px;
      transition:0.3s;
      box-shadow:0 0 20px red;
    }

    .btn:hover{
      background:#ff1a1a;
      transform:scale(1.1);
      box-shadow:0 0 40px red;
    }

    @keyframes glow{
      from{filter: drop-shadow(0 0 10px red);}
      to{filter: drop-shadow(0 0 30px red);}
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(30px);}
      to{opacity:1; transform:translateY(0);}
    }

  </style>
</head>

<body>

  <div class="container">

    <!-- Online Marvel Logo -->
    <img 
      src="logo2.png"
      class="logo"
      alt="Marvel Studios Logo"
    >

    <br>

    <!-- Button -->
    <button class="btn" onclick="startJourney()">
      START JOURNEY
    </button>

  </div>

  <script>
    function startJourney(){
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
